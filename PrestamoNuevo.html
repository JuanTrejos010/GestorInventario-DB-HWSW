<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario de Salones</title>
	<link rel="stylesheet" href="CSS/Estilo.css">
    <style>
        form { margin-bottom: 20px; }
        .item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .qr img { height: 100px; }
    </style>
</head>
	<body>
		<header>
			<div class="icono">
				<img class="icono" alt="Icono">
				<span><h1>Gestor</h1></span>
			</div>
		</header>

		<nav>
			<ul class="navigation">
				<li><a href="Inicio.html">Inicio</a></li>
				<li><a href="InventarioSalones.html">Inventario de salones</a></li>
				<li><a href="PrestamosProf.html">Equipos prestados a docentes</a></li>
				<li><a href="NoFuncionales.html">Equipos sin funcionamiento</a></li>
			</ul>
		</nav>
	<main>
		<h1>Préstamo nuevo</h1>

		<form action="/submit" method="POST">
			<label for="equipo">Equipo:</label>
			<select name="equipo">
				<option value="1">Equipo1</option>
				<option value="2">Equipo2</option>
			</select>
			<br>
			<label for="marca">Marca:</label>
			<input type="text" name="marca" required>
			<br>
			<label for="procesador">Procesador:</label>
			<input type="text" name="procesador" required>
			<br>
			<label for="memoria-ram">Memoria RAM</label>
			<input type="number" name="memoria-ram">
			<br>
			<label for="profesor">Profesor:</label>
			<select name="equipo">
				<option value="1">Profesor1</option>
				<option value="2">Profesor2</option>
			</select>
			<label for="lugar-compra">Proveedor o lugar de compra</label>
			<input type="text" name="lugar-compra" required>
			<label for="fecha-compra">Fecha de compra:</label>
			<input type="date" name="fecha-compra">
			<br>
			<label for="fecha-prestamo">Fecha de préstamo:</label>
			<input type="date" name="fecha-prestamo">
			<br>
			<label for="fecha-devo">Fecha de devolución:</label>
			<input type="date" name="fecha-devo">
			<br>
			<label for="estado">Estado:</label>
			<br>
			<select name="estado">
				<option value="BuenEstado">En buen estado</option>
				<option value="Deteriorado">Deteriorado</option>
				<option value="Dañado">Dañado</option>
			</select>
			<br>
			<button type="submit">Agregar ítem</button>
		</form>

		{% for item in inventario %}
		<div class="item">
			<strong>{{ item.nombre }}</strong> - {{ item.descripcion }}
			<div class="qr">
				<img src="{{ url_for('static', filename='qr_codes/' + item.codigo + '.png') }}" alt="QR">
			</div>
			<a href="/eliminar/{{ item.codigo }}">Eliminar</a>
		</div>
		{% endfor %}
	</main>
</body>
</html>
